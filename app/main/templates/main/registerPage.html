{% extends "main/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}

<head>
	<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<section id="hero" class="signup">
	<div class="container">
		<div class="signup-content">
			<div class="signup-form">
				<h2 class="form-title">Регистрация</h2>
				<form method="POST" class="register-form">
					{% csrf_token %}
					<div class="form-group">
						<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
						{{form.username}}
					</div>
					<div class="form-group">
						<label for="email"><i class="zmdi zmdi-email"></i></label>
						{{form.email}}
					</div>
					<div class="form-group">
						<label for="password1"><i class="zmdi zmdi-lock"></i></label>
						{{form.password1}}
					</div>
					<div class="form-group">
						<label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
						{{form.password2}}
					</div>
					<div class="form-group form-button">
						<input type="submit" class="form-submit" value="Регистрирай се" />
					</div>
					{{form.errors}}
				</form>
			</div>
			<div class="signup-image">
				<figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
				<a href="/loginPage/" class="signup-image-link">Вече съм член</a>
			</div>
		</div>
	</div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
	/* Because I didn't set placeholder values in forms.py they will be set here using vanilla Javascript
	We start indexing at one because CSRF_token is considered and input field 
	*/

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder = 'Потребителско име..';
	form_fields[2].placeholder = 'Имейл..';
	form_fields[3].placeholder = 'Парола...';
	form_fields[4].placeholder = 'Повтори парола...';
</script>
{% endblock %}
