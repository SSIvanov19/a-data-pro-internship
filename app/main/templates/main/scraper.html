{% extends "main/base.html" %}
{% block title %}Scraper{% endblock %}
{% block content %}
<main role="main">

    <div class="container" style="margin-top: 70px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form>
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto" style="margin: 10px;">
                            <i class="bx bx-search h4 text-body"></i>
                        </div>
                        <div class="col" style="margin: 10px;">
                            <input class="form-control form-control-lg form-control-borderless" type="search"
                                name="product_name" placeholder="Напишете името на даден продукт" value="{{search}}">
                        </div>
                        <div class="col-auto">
                            <label for="start_scrapy">Разширено търсене</label>
                            <input type="checkbox" name="start_scrapy" id="start_scrapy" value="true" class="">
                        </div>
                        <div class="col-auto" style="margin: 10px;">
                            <button class="btn btn-lg btn-success" type="submit">Търсене</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for row in table %}
                <div class="col-md-4">
                    <a href="http://127.0.0.1:8000/productStats/?product_number={{ row.productnumber }}">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="{{row.imglink}}" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">{{ row.productname }} - {{ row.productnumber }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <input type="submit" class="btn btn-sm btn-outline-secondary" value="Вижте още">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>
{% endblock %}
