{% extends "main/base.html" %}
{% block title %}Scraper{% endblock %}
{% block content %}
    <br><br>
    <form action="{% url 'scraper' %}" method="get">
        <label for="product_name">Enter Product name: </label>
        <input type="text" id="product_name" name="product_name" value="" placeholder="Name of the product">
        <input type="submit" value="Search">
        <input type="hidden" name="start_scrapy" id="start_scrapy" value="true">
        <input type="submit" value="Extended Search"></input>
    </form>


    {% for row in table %}
        <br>
        <form action="{% url 'productStats' %}" method="get">
            <input id="product_number" type="hidden" name="product_number" value="{{ row.productnumber }}">
            <input type="submit" value="{{ row.productname }} - {{ row.productnumber }}">
        </form>
    {% endfor %}
    <br><br>
    <a href="{% url 'home' %}">back</a>
    <br><br>
{% endblock %}
